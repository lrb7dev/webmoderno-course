<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        //acessando atributos
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) //pegando o source da img - acessando a partir de uma string
        console.log('src', img.src) //outra forma
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        console.log('Elemento "img"....................')
        console.log('NodeType', img.nodeType) // 1 = elemento
        console.log('NodeName', img.nodeName) // nome do elemento

        //pegando o source do n√≥ do atributo
        const src = img.getAttributeNode('src')
        console.log('Atributo "src"....................')
        console.log('NodeType', src.nodeType) // 2 = atributo
        console.log('NodeName', src.nodeName)// nome do atributo
        console.log('NodeValue', src.nodeValue) // valor do atributo

        //elemento 'a'
        const link = document.querySelector('a')
        console.log('Elemento "a"......................')
        console.log('href', link.href) //link
        console.log('firstChild.nodeType', link.firstChild.nodeType) // 3 = Text
        link.firstChild.nodeValue = 'Novo Texto' //adicionando um novo texto

    </script>
</body>

</html>
