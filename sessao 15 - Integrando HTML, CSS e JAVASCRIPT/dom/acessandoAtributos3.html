<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        //function
        log = (texto, comando) => console.log(texto, comando, "\n=================")  

        const lista = document.querySelector('#compras')

        //somente leitura
        log("lista dos atributos: ", lista.attributes)
        log("atributo[0]: ", lista.attributes[0])
        log("atributo[1]: ", lista.attributes[1])
        log("atributo / id: ", lista.attributes.id)
        log("atributo / destino: ", lista.attributes.destino)
        log('atributo: ', lista.attributes['data-urgencia'])


    </script>
</body>

</html>
