<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $(function(){
           
            $('button').click(e => {
                const tempo = 1000
                //$('#animar').hide(tempo).show(tempo)
                //ira esconder e voltar a exibir
                //$('#animar').toggle(tempo).toggle(tempo) //mesmo resultado da de cima
                //toggle com fate
                $('#animar').fadeToggle(tempo).fadeToggle(tempo)
                //depois ira dar um slide fechando em sentindo para cima e um slide abrindo em sentido para baixo
                $('#animar').slideUp(tempo).slideDown(tempo)
                //('#animar').slideToggle(tempo).slideToggle(tempo)
            })














        })//fim da function



    </script>
</body>
