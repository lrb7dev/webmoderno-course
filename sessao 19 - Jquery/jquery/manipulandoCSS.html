<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        $(function(){
            //armazena o valor atual do atributo
            const fonte = $('#div1').css('font-family') //armazenando em 'fonte' o valor atual do atributo font-family da div#div1                    
            //adicionando na div#resultado
            $('#resultado').append(`Fonte é ${fonte}`) //string demonstrando qual o tipo da fonte 
            //alterar um atributo css
            $('#div1').css('font-size', '3em')
            //mexendo em mais de uma propriedade
            $('#div1').css({'font-size': '3.5em', 'color': '#000'} )
            //passando um callback
            $('#div1').css('font-size', function(){
                return `${2 * 2}em`
            })

            //adicionando classes
            $('#div2').addClass('destaque')

            //se uma classe esta ou nao presente em um determinado elemento
            const temClasse = $('#div2').hasClass('destaque')
            //console.log(`#div2 tem .destaque?? ${temClasse}`)
            $('#resultado').append(`<br>#div2 tem .destaque?? ${temClasse}`)

            //para remover uma classe
            //$('#div2').removeClass('destaque')

            //.toggleClass() -> se tiver a classe ela é removida e se nao tiver a classe ela é acrescentada
            $('#resultado').toggleClass('destaque') //neste caso ira adicionar por nao ter a classe destaque




        })//fim da function









    </script>
</body>
