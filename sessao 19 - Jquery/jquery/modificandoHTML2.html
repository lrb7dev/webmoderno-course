<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>
    <p class='numero2'>6</p>
    <p class='numero2'>7</p>

    <script>

        //ADICIONANDO DENTRO DA DIV#1
        //adicionando os caracteres ',2'
        $('#div1').append(', 2') //adiciona depois 1
        $('#div1').prepend('0, ') //adiciona antes 1
        //criar elemento para adicionar
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        //ADICIONANDO FORA DAS DIV
        //adicionando a tag<h1> antes da <div#div2>
        $('#div2').before('<h1>Antes de div#2</h1>')
        //adicionando a tag<p> depois da <div#div2>
        $('#div2').after('<p>Depois de div#2</p>')
        //adicionando a tag<h1> antes da <div#div3> 
        $('<h1>Antes de div#3</h1>').insertBefore('#div3')
        //adicionando a tag<p> depois da <div#3>
        $('<p>Depois da div#3</p>').insertAfter('#div3')


        //ENVOLVER ELEMENTOS
        //envolver os elementos <p.numero> em <div> separadamente
        $('p.numero').wrap('<div>')
        //envolver os elementos <p.numero2> em uma unica <div>
        $('p.numero2').wrapAll('<div id="div4">') //ira criar um id=div4 para ela
