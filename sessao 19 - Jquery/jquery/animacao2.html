<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        //animacao mais personalizada com o animate
        function alterarLargura(valor, duracao, callback) {
            $('div').animate({ width: `+=${valor}`}, duracao, callback )
        }

        function moverNaDiagonal(valor, duracao, callback) {
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }

        function girar(valor, duracao, callback) {
            $('div').animate({ transform: `+=${valor}`}, {
                step: function (valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: duracao
            }, 'linear', callback)
        }

        //alterando largura e voltando tamanho normal,
        //alterando posicao na diagonal e voltando para posicao inicial
        //e depois ira girar
        alterarLargura(300, 1000, () => {
            alterarLargura(-300, 1000, () => {
                moverNaDiagonal(300, 750, () => {
                    moverNaDiagonal(-300, 1000, () => {
                        girar(300, 1000)
                    })
                })
            })
        })

    </script>
</body>
