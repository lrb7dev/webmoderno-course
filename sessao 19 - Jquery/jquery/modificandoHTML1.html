<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        //conteudo 01 adicionando elementos
        $('#conteudo1').append('<p>001 - adicionando parágrafo</p>')
        
        //conteudo 02
        //criando um array para a <ul>
        const elementosLi = [
            $('<li></li>').append('Lamborghini'), //pode ser desta forma
            $('<li>').append('Ferrari'), //ou desta forma
            $('<li>').append('Mercedes Benz')
        ]

        //criando a <ul>
        const listaUl = $('<ul><li>Tesla</li></ul>').append(elementosLi)
        //.prepand() -- caso queira passar os itens de elementos antes do <li> que sera criando abaixo na <ul>

        //adicionando na página
        $('#conteudo2').append(listaUl)


        //conteudo 03
        //encadeando appends
        $('#conteudo3').append('<h1>001</h1>', '<h2>002</h2>') //pode passar mais de uma separados por ","
            .append('<h3>003</h3>') //encadeando mais appends
            .prepend('<h4>000</h4>') //sera adicionado antes de todos estes acimas
            .append(['<h5>005</h5>', '<h6>006</h6>']) //pode ser passado por array

    </script>
</body>
