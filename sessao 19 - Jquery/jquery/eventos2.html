<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        $(function(){
            //evento toogle() para alternar destaque
            const alternarDestaque = () => $('#div1').toggleClass('destaque')
            //ira chamar alternarDestaque toda vez que passar por cima da div#div1
            //como tem um segundo paramento e Ã© um evento vazio ele chama ele na saida
            //$('#div1').on('mouseenter mouseleave', alternarDestaque)
            $('#div1').hover(alternarDestaque, e => {} ) //com isso o destaque fica e se alterna apenas quando sair e voltar novamente passando o mouse por cima de div#div1

            //evento sendo disparado um unica vez
            //$('#div1').one('mouseenter', e => alert('ALERTA!!!'))

            //evento de clique duplo
            $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

            //evento quando esta redimensionando a tela
            $(window).resize(function(e) {
                const l = $(window).width() //pegando a largura
                const a = $(window).height() //pegando a altura
                //mostrando a dimensao no #resultado1
                $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
            })

            //evento quando seleciona uma parte do texto
            $(':input').select(e => {
                const inicio = e.target.selectionStart
                const fim = e.target.selectionEnd
                //passando essa selecao para o #resultado2
                //pegou os valores de e.target. setados em inicio e fim e os passou com string para #resultado2
                $('#resultado2').html(e.target.value.substring(inicio, fim))
            })


















        })//fim da function


    </script>
</body>
