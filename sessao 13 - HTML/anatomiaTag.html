<!-- ANATOMIA TAG HTML-->
<!-- nao sao tags do HTML, apenas exemplos -->
<tag>
    <!-- corpo da tag-->
    <tag>
        <tag>texto</tag>
        <tag>texto</tag>
        <tag>texto</tag>

</tag>

<!-- tags HTML sem corpo-->
<br> <input> <meta> <!-- pode ser encontrada sem barra no final-->
<br/> <input/> <meta/> <!-- pode ser encontrada com barra no final-->

<!-- parametros na tag-->
<tag param1="valor1" param2='valor'>
    <!--corpo da tag-->
</tag>

<!--parametros pre-definidos -->
<input type="text" />
<input type="button" value="1">
<input type="text" proprioParam> <!--criar proprios params-->
