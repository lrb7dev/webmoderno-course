<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    //pega todos os elementos com a class 'wm-folder' e para cada...
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        //clicar no elemento com class 'wm-folder' chama a funcao
        folder.onclick = function(e) {
            //recebe o proximo elemento
            const ul = folder.nextElementSibling
            //recebe o estado do display desse proximo elemento
            const disp = ul.style.display
            //se esse elemento estiver 'block' se torna 'none' e vice-versa
            ul.style.display = disp === 'none' ? 'block' : 'none'
        }
    })
</script>
